<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<div class="topo">
		<img class="logotipo" alt="Terezinha Bandeira"
			src="/images/Logotipo.jpg" />
	</div>
	<nav>
		<ul>
			<li><a href="inicio">Home</a></li>
			<li><a href="somos">Quem Somos</a></li>
			<li><a href="#">Serviços</a></li>
			<li><a href="contato">Contatos</a></li>
		</ul>
	</nav>

	<div class="tudo">
		<div class="subtopo">
			<h2>Contato</h2>
		</div>
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m0!3m2!1spt-BR!2sbr!4v1461081114912!6m8!1m7!1sNN8kgMywTA9ik-endQ_qOQ!2m2!1d-8.218461359200303!2d-35.66558954984725!3f350.82816565434126!4f-0.024439468495558003!5f0.7820865974627469"
				width="975" height="450" frameborder="0" style="border: 0">
			</iframe>
		</div>
		<div class="endereco">
			<p>Condomínio Vista Alegre BR 232</p>
		</div>
		<div>
			<form>
				<fieldset class="form-group">
					<label for="exampleInputEmail1">Email address</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Enter email" /> <small class="text-muted">We'll
						never share your email with anyone else.</small>
				</fieldset>
				<fieldset class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" class="form-control" id="exampleInputPassword1"
						placeholder="Password" />
				</fieldset>
				<fieldset class="form-group">
					<label for="exampleTextarea">Example textarea</label>
					<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
				</fieldset>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="rodape">
				<p>&copy; Desenvolvido por Wladimir Alves Bandeira</p>
			</div>
		</div>
	</footer>


	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery-2.1.4.min.js"></script>

</body>
</html>
